<!doctype html>
<meta charset=utf8>
<title>Injector</title>

<div>
  <textarea id=input>blabla</textarea>
  <p id=submit>&gt;</p>
</div>

<div>
  <div id=output>spinner</div>
  <p id=back>&lt;</p>
</div>

<script src=js/jquery.js></script>
<script src=js/spin.js></script>
<script src=js/scout.js></script>

<script>

  Scout('#submit').on('click', function (query) {

    // TODO passer a l'ecran suivant avec spinner
    
    query.action = 'englishLetter';
    query.data = {input: Scout('#input').value};
    query.resp = function (data) {
      // TODO remplacer spinner par output
      Scout('#output').value = data.output;
    };
    query.error = function () {};

  });

  // TODO click sur back revient au premier ecran

</script>
